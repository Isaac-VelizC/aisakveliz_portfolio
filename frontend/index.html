<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título SEO-friendly -->
    <title>%VITE_APP_NAME%</title>

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="AIsakVeliz" />
    <link rel="manifest" href="/site.webmanifest" crossorigin="use-credentials">

    <!-- Meta descripción -->
    <meta
      name="description"
      content="Soy Ingeniero de Sistemas y Desarrollador Full-Stack especializado en aplicaciones web modernas, móviles y soluciones digitales. Descubre mis proyectos y servicios de desarrollo."
    />

    <!-- Palabras clave -->
    <meta
      name="keywords"
      content="desarrollador web, full-stack, ingeniero de sistemas, desarrollo de software, aplicaciones web, react, django, laravel, flutter"
    />

    <!-- Open Graph (para compartir en redes sociales) -->
    <meta property="og:title" content=%VITE_APP_NAME% />
    <meta property="og:description" content="Ingeniero de Sistemas y Full-Stack Developer especializado en soluciones web y móviles." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content=%VITE_URL_APP% />
    <meta property="og:image" content="/banner.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content=%VITE_APP_NAME% />
    <meta name="twitter:description" content="Portafolio de un Ingeniero de Sistemas y Full-Stack Developer." />
    <meta name="twitter:image" content="/banner.png" />

    <!-- Canonical -->
    <link rel="canonical" href=%VITE_URL_APP% />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
